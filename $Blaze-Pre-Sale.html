<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investoner Dragons</title>
    <link rel="stylesheet" href="./$BLAZE-pre-sale.css">
    <link href="./bahnschrift.ttf">
    <link rel="icon" href="./logo.svg">
    <script src="./phantom.js"></script>
    <script src="./blaze.js"></script>
</head>

    <body>

        <header>
            <nav>
                    <a href="./index.html" class="dp_logo"><img src="./ID-LOGO.png"></a>
                    <div class="middle_box">
                        <a href="#" class="merchandise_att">Merchandise</a>
                        <a href="#" class="team_att">Team</a>
                        <a href="./staking.html" class="staking_att">Staking</a>
                        <a href="https://chris-61.gitbook.io/the-investoner-dragons-whitepaper/" target="_blank" class="whitepaper_att">WhitePaper</a>
                    </div>
                    <div class="phantom">
                        <button class="phantom_connect" onclick="getAccount()">Select Wallet</button>
                    </div>
            </nav>
        </header>

        <div class="staking_section">
            <div class="border_menu">
                <div class="staking_menu">
                    <span class="staking_title">$BLAZE</span>
                    <div class="staking_menu_inside">
                        <a class="dashboard" href="./staking.html">Dashboard</a>
                        <a class="stake_dragons">Stake Dragons</a>
                        <a class="exchange_blaze" href="./$Blaze-Pre-Sale.html">$BLAZE Pre-Sale</a>
                        <a class="withdrawal_history" href="./exchange.html">Exchange</a>
                        <div class="animation_menu start"></div>
                    </div>

                </div>
                <div class="staking_zone">
                    <div class="choose_dragons">
                        <div class="card" id="box1">
                            <div class="box">
                                <div class="content">
                                    <h2 id="rarity1">Pre-Sale</h2>
                                    <img class="dragon_image" src="./$BLAZE.png">
                                    <a href="https://discord.gg/Fe3sYMNzkA" target="_blank">GET $BLAZE</a>
                                </div>
                            </div>
                        </div>
                    <div>
                        <div class="card" id="box2">
                            <div class="box">
                                <div class="content">
                                    <h2 id="rarity1">Calculator</h2>
                                    <h3>$0.50 USD = 1 $BLAZE</h3>
                                    <div class="calculator_menu">
                                        <div class="first_column">
                                            <input class="blaze_amount" placeholder="Amount of $BLAZE" type="number" min="1" max="9" id="input"></input>
                                            <div class="convertion_result">
                                                <span class="currency">USD</span>
                                                <span class="usd_amount" id="convertion_usd"></span>
                                            </div>
                                        </div>
                                        <div class="second_column">
                                            <button class="convert"" onclick="getValue()">CONVERT</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" id="box3">
                            <div class="box">
                                <div class="content3">
                                    <h4 id="rarity3">PRE-SALE FUNDS:</h4>
                                    <div class="progress">
                                        <span class="quantity">$64 USD</span>
                                        <span class="progress_bar"></span>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
